<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asia Holidays</title>
  <link rel="stylesheet" href="style\reset.css">
  <link rel="stylesheet" href="style\style.css">
</head>


<body>

    <header>

        <section class="logo">
            <div class="box">
                <img src="img/logo.png" alt="" class="logo_name">
                <p class="tagline">Путешествия по Азии</p>
            </div>
            <img src="img/palm_tree.png" alt="" class="palm_tree">
        </section>


        <section class="contact">
            <p class="caption">Contact Us</p>
            <p class="phone">+12 34 567 8910</p>
            <p class="email">info@asia-holidays.com</p>
        </section>

    </header>


    <div class="content">

        <ul class="country">
            <li class="country_1">
                <img src="img/india.jpg" alt="">
                <p>India</p>
            </li>

            <li class="country_2">
                <img src="img/nepal.jpg" alt="">
                <p>Nepal</p>
            </li>

            <li class="country_3">
                <img src="img/tibet.jpg" alt="">
                <p>Tibet</p>
            </li>

            <li class="country_4">
                <img src="img/bhutan.jpg" alt="">
                <p>Bhutan</p>
            </li>

            <li class="country_5">
                <img src="img/sri_lanka.jpg" alt="">
                <p>Sri Lanka</p>
            </li>

            <li class="country_6">
                <img src="img/maldives.jpg" alt="">
                <p>Maldives</p>
            </li>

        </ul>

    </div>

    <footer>

        <section class="foot">
            <p>Copyright (c) asia-holidays.com. 2010</p>
        </section>

    </footer>

</body>
</html>
